{% extends "base.html" %}
{% block content %}
    <div class="container main">
      <div class="row">
          <div class="col-lg-1">
          </div>
          <div class="col-lg-10">
              <div class="page-header text-center">
								<h2 class="typed" style="white-space:pre">{{ post.date }} <br><br> {{ post.title }}</h2>
              </div>
          </div>
          <div class="col-lg-1">
          </div>
      </div>
      <div class="row">
				<div class="col-lg-1">
				</div>
				<div class="col-lg-10">
					{{ post.html|safe }}
				</div>
				<div class="col-lg-1">
				</div>
      </div>
    </div><!-- /.container -->
    {{super()}}
{% endblock %}
