<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimal-ui">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Dosis:200,300,400,500,600,700|Life+Savers">
    <link rel="stylesheet" href="{{ url_for('.static', filename="css/font-awesome.min.css") }}">
    <link rel="stylesheet" href="{{ url_for('.static', filename="css/normalize.css") }}">
    <link rel="stylesheet" href="{{ url_for('.static', filename="css/milligram.css") }}">
    <link rel="stylesheet" href="{{ url_for('.static', filename="css/style.css") }}">
    <link rel="stylesheet" href="{{ url_for('.static', filename="css/code.css") }}">
  </head>
  <body>
    <main class="wrapper">
      {% block navbar %}
        <nav class="navigation">
          <section class="container">
            <div class="navigation-title">
              <a class="brand" href="/">Andreas Grivas</a>
              <span class="brand-links brand">
                <a class="brand" href="https://github.com/andreasgrv" target="_blank">
                  <i class="fab fa-github mylink"></i>
                </a>
                <a class="brand" href="https://www.linkedin.com/in/andreas-grivas" target="_blank">
                  <i class="fab fa-linkedin mylink"></i>
                </a>
                <a class="brand" href="https://stackoverflow.com/users/4363401/andreas-grivas" target="_blank">
                  <i class="fab fa-stack-overflow mylink"></i>
                </a>
              </span>
            </div>
            <ul class="navigation-list float-right">
              <li class="navigation-item {%if request.path == '/about' or request.path == '/' %}active{% endif %}">
                <a class="navigation-link" href="/about">About</a>
              </li>
              <li class="navigation-item {%if request.path == '/log' or '/posts' in request.path %}active{% endif %}">
                <a class="navigation-link" href="/log">Log</a>
              </li>
              <li class="navigation-item {%if request.path == '/read' %}active{% endif %}">
                <a class="navigation-link" href="/read">Read</a>
              </li>
              {# <li class="navigation-item {%if request.path == '/listen' %}active{% endif %}"> #}
              {#   <a href="/listen"> #}
              {#     Listen #}
              {#   </a> #}
              {# </li> #}
            </ul>
          </section>
        </nav>
      {% endblock navbar %}
      {% block content %}{% endblock content %}
    </main>
    {% block footer %}
    <footer class="footer">
      <section class="container">
        <nav class="nav">
          <h6 class="footer-text text-center">
          Written in 
              <a href="http://www.vim.org" target="_blank">
                <img src="{{url_for('.static', filename="images/vim.png")}}" width="25px" alt="Vim"></img>
              </a>
            by Andreas Grivas using <a href="http://flask.pocoo.org/" target="_blank">Flask</a>
          </h6>
          <h6 class="footer-text text-center">
            Last updated on {{config.LAST_EDITED}}
          </h6>
        </nav>
      </section>
    </footer>
  {% endblock footer %}
  <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML' async></script>
  </body>
</html>
