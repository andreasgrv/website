{% extends "base.html" %}
{% block title %}~grv{% endblock %}

{% block content %}
    <div class="main">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
          <div class="page-header">
            <span class="mytitle"><h3>Some texts from my language model</h3></span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
          {% for index, post in enumerate(posts) %}
          <div class="row post-entry">
            <div class="col-sm-6 col-lg-8">
              <a class="post-title" href="{{ url_for('post', name=post.path) }}">
                {{ post.title }}
              </a>
            </div>
            <div class="col-sm-6 col-lg-4">
                <small>{{ post.date }}</small>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div><!-- /.main -->
{% endblock %}
