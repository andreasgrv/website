{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block content %}
		<div class="container main">
            <div class="row">
                <div class="col-lg-1">
                </div>
                <div class="col-lg-10">
                    <div class="page-header text-center">
						<h2 class="typed" style="white-space:pre">Welcome to a served copy of my webpage!<br> Here is what I've been thinking about recently..</h2>
                    </div>
                </div>
                <div class="col-lg-1">
                </div>
			</div>
			<div class="row">
                <div class="col-lg-1">
                </div>
                <div class="col-lg-10">
					<table class="table table-striped table-hover ">
					  <!-- <thead> -->
						<!-- <tr> -->
						  <!-- <th>#</th> -->
						  <!-- <th>Title</th> -->
						  <!-- <th>Published</th> -->
						<!-- </tr> -->
					  <!-- </thead> -->
					  <tbody>
						{% for index, post in enumerate(posts) %}
							<tr>
								<!-- <td>{{ index + 1 }}</td> -->
								<td>
									<a href="{{ url_for('post', name=post.path.replace('posts/', '')) }}">
									{{ post.title }}
									</a>
								</td>
								<td>
									<small>{{ post.date }}</small>
								</td>
							</tr>
						{% endfor %}
					  </tbody>
					</table> 
				</div>
                <div class="col-lg-1">
                </div>
			</div>
		</div><!-- /.container -->
		{{super()}}
{% endblock %}
