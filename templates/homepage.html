{% extends "base.html" %}
{% block title %}~grv{% endblock %}

{% block content %}
    <div class="main">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
          <div class="typed-box">
            <span class="typed"><h3>Welcome to a served copy of my webpage!<br> Here is what's been on my mind recently..</h3></span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
            <table class="table table-striped table-hover ">
              <!-- <thead> -->
              <!-- <tr> -->
              <!-- <th>#</th> -->
              <!-- <th>Title</th> -->
              <!-- <th>Published</th> -->
              <!-- </tr> -->
              <!-- </thead> -->
              <tbody>
                {% for index, post in enumerate(posts) %}
                <tr>
                  <!-- <td>{{ index + 1 }}</td> -->
                  <td>
                    <a href="{{ url_for('post', name=post.path.replace('posts/', '')) }}">
                      {{ post.title }}
                    </a>
                  </td>
                  <td>
                    <small>{{ post.date }}</small>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table> 
          </div>
      </div>
    </div><!-- /.main -->
{% endblock %}
