{% extends "layout.html" %}
{% block title %}Home{% endblock %}

{% block navbar %}
		<div class="navbar-default">
			<div class="container">
				<a class="navbar-brand" href="/">Andreas Grivas</a>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li><a href="/">Home</a></li>
						<li><a href="about">About</a></li>
						<li><a href="read">Read</a></li>
						<li class="active"><a href="listen">Listen</a></li>
					</ul>
				</div><!--/.nav-collapse -->
			</div>
		</div>
{% endblock %}

{% block content %}
		<div class="container main">
            <div class="row">
                <div class="col-lg-1">
                </div>
                <div class="col-lg-10">
                    <div class="jumbotron text-center">
                        <h2>Some of my looney tunes</h2>
                    </div>
                </div>
                <div class="col-lg-1">
                </div>
            </div>
			<div class="well">
				<table class="table table-striped">
					<thead>
						<th>#</th>
						<th>Name</th>
						<th>Play</th>
					</thead>
					<tbody>
						<tr>
							<td>1</td>
							<td>Our eternal walls</td>
							<td>
								<audio controls>
									<source src="{{ url_for("static", filename = "music/oureternalwalls.mp3") }}" type="audio/mpeg">
									Your browser does not support this audio element.
								</audio>
							</td>
						</tr>	
						<tr>
							<td>2</td>
							<td>Denied</td>
							<td>
								<audio controls>
									<source src="{{ url_for("static", filename = "music/denied.mp3") }}" type="audio/mpeg">
									Your browser does not support this audio element.
								</audio>
							</td>
						</tr>	
					</tbody>

				</table>
			</div>
		</div><!-- /.container -->
		{{super()}}
{% endblock %}
